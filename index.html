<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Hub</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f0f2f5;
        }
        .section-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .nav-btn {
            width: 120px;
            margin: 4px;
        }
    </style>
</head>
<body>

<div class="container py-4">

    <h1 class="text-center mb-4">Student Hub</h1>

    <!-- Navigation -->
    <div class="d-flex justify-content-center mb-3">
        <button class="btn btn-primary nav-btn" onclick="showSection('login-section')">Login</button>
        <button class="btn btn-secondary nav-btn" onclick="showSection('signup-section')">Sign Up</button>
    </div>

    <!-- Login Section -->
    <div id="login-section" class="section-box">
        <h3>Login</h3>
        <input type="email" id="login-email" placeholder="Email" class="form-control mb-2">
        <input type="password" id="login-password" placeholder="Password" class="form-control mb-3">
        <button onclick="submitLogin()" class="btn btn-primary" style="width: 100%;">Login</button>
    </div>

    <!-- Signup Section -->
    <div id="signup-section" class="section-box" style="display: none;">
        <h3>Sign Up</h3>
        <input type="text" id="signup-name" placeholder="Name" class="form-control mb-2">
        <input type="email" id="signup-email" placeholder="Email" class="form-control mb-2">
        <input type="password" id="signup-password" placeholder="Password" class="form-control mb-3">
        <button onclick="submitSignup()" class="btn btn-success" style="width: 100%;">Sign Up</button>
    </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "student-hub-450ab.firebaseapp.com",
        databaseURL: "https://student-hub-450ab-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "student-hub-450ab",
        storageBucket: "student-hub-450ab.appspot.com",
        messagingSenderId: "481174229455",
        appId: "1:481174229455:web:1344797fd090eb992e5663"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    /* ------------------------- SHOW SECTIONS -------------------------- */
    function showSection(id) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("signup-section").style.display = "none";
        document.getElementById(id).style.display = "block";
    }

    /* ------------------------- SIGNUP LOGIC --------------------------- */
    function handleSignup(name, email, password) {
        if (!name || !email || !password) {
            alert("Please fill in all fields");
            return;
        }

        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                const userId = userCredential.user.uid;
                db.ref("users/" + userId).set({
                    name: name,
                    email: email
                });
                alert("Signup successful!");
                showSection("login-section");
            })
            .catch((error) => alert("Error: " + error.message));
    }

    function submitSignup() {
        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        handleSignup(name, email, password);
    }

    /* ----------------------------------------------------------
       ✅ FIX APPLIED HERE — THIS FUNCTION WAS MISSING
       ---------------------------------------------------------- */
    function submitLogin() {
        var email = document.getElementById("login-email").value;
        var password = document.getElementById("login-password").value;
        handleLogin(email, password);
    }
    /* ---------------------------------------------------------- */

    /* ------------------------- LOGIN LOGIC --------------------------- */
    function handleLogin(email, password) {
        if (!email || !password) {
            alert("Please fill in all fields");
            return;
        }

        auth.signInWithEmailAndPassword(email, password)
            .then(() => {
                alert("Login successful!");
            })
            .catch((error) => alert("Error: " + error.message));
    }
</script>

</body>
</html>
